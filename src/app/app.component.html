<app-header/>

<!-- The <main> element should not include content that appears on multiple pages, like headers, nav ... -->
<!-- The <main> element holds the unique content of the page. -->
<main>

  <!-- unordered list -->
  <ul id="users">   

    <!-- list item -->

  <!-- (select) means we are listening to the event select, and when triggered
   It execute the function onSelectUser() and $event is the value generated by the event -->
    <li>
      <app-user [id]="users[0].id" [avatar]="users[0].avatar" [name]="users[0].name" (select) = "onSelectUserApp($event)"/>
    </li>
    <li>
      <app-user [id]="users[1].id" [avatar]="users[1].avatar" [name]="users[1].name" (select) = "onSelectUserApp($event)"/>
    </li>
    <li>
      <app-user [id]="users[2].id" [avatar]="users[2].avatar" [name]="users[2].name" (select) = "onSelectUserApp($event)"/>
    </li>
    <li>
      <app-user [id]="users[3].id" [avatar]="users[3].avatar" [name]="users[3].name" (select) = "onSelectUserApp($event)"/>
    </li>
    <li>
      <app-user [id]="users[4].id" [avatar]="users[4].avatar" [name]="users[4].name" (select) = "onSelectUserApp($event)"/>
    </li>
    

  </ul>

</main>
