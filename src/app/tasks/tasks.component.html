@if (isAddingTask) {
    <app-new-task (cancel) = "onCanelAddTask()" (submit)="onSubmitTask($event)"></app-new-task>
}

<section id ="tasks">
<header>
    <H2>{{taskowner}}'s Tasks</H2>
    <menu>
        <button (click) ="onStartAddTask()" > Add Task </button>
    </menu>
</header>


<ul>
    @for (task of selectedUserTasks; track task.id) {
        <li>
            <app-task [task] = "task" (complete)="onCompleteTask($event)"/>
        </li>
    }
</ul>

</section>
